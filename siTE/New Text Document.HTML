<!DOCTYPE html>

<head>

  <title>Joc Wordwall - BunÄƒstarea digitalÄƒ</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    iframe {
      max-width: 100%;
      border: none;
      margin: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    .image-gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .image-gallery img:hover {
      transform: scale(1.05);
    }
    .image-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 60px;
      padding: 0 10%;
    }
    .image-row img {
      width: 350px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .image-row img:hover {
      transform: scale(1.05);
    }

    /* ðŸ”¹ Stilul pentru fereastra pop-up (lightbox) */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
